<h1 mat-dialog-title>Upload CSV</h1>
<div mat-dialog-content>
  <div fxLayout="column">
    <mat-form-field class="w-80">
      <mat-select [(ngModel)]="type" placeholder="Select a type">
        <mat-option value="ratings">Ratings</mat-option>
        <mat-option value="betting-models">Betting Models</mat-option>
        <mat-option value="rebates">Rebates</mat-option>
      </mat-select>
    </mat-form-field>

    <textarea class="content mat-body-1" type="text" [(ngModel)]="content"></textarea>
  </div>
</div>
<div mat-dialog-actions>
  <div class="select-file">
    <button mat-button>Select File</button>
    <input accept=".csv" type="file" (change)="fileSelected($event)">
  </div>
  <button mat-button (click)="upload()">Upload</button>
</div>
